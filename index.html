<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
<div class="page">
  <!-- начало шапки сайта, блок header -->
  <header class="header">
    <img src="./images/header-logo.svg" alt="Лого" class="header__logo">
  </header>
  <!-- конец шапки сайта, блок header -->
  <!-- основное содержание страницы -->
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img src="images/avatar-cousteau.png" alt="Аватар" class="profile__avatar">
        <div class="profile__text">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button-edit button-opacity"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__button-add button-opacity"></button>
    </section>
    <section class="elements" aria-label="галерея">
      <ul class="elements__list list">
      </ul>
    </section>
  </main>
  <!-- конец основного содержимого страницы -->
  <!-- начало Подвал сайта, блок footer -->
  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2023 Mesto Russia</p>
  </footer>
  <!-- конец Подвал сайта, блок footer -->
  <div class="popup popup-profile-edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="popup__form" class="popup__form">
        <input type="text" name="name" placeholder="Имя" class="popup__input popup__input_el_name" required>
        <input type="text" name="about" placeholder="О себе" class="popup__input popup__input_el_job" required>
        <button type="submit" class="popup__button-submit">Сохранить</button>
      </form>
      <button type="button" class="popup__button-close button-opacity"></button>
    </div>
  </div>
  <div class="popup popup-add-image">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form name="popup__form" class="popup__form">
        <input type="text" name="image-name" placeholder="Название" class="popup__input popup__input_el_image-name"
               required>
        <input type="text" name="image-link" placeholder="Ссылка на картинку"
               class="popup__input popup__input_el_image-link" required>
        <button type="submit" class="popup__button-submit">Создать</button>
      </form>
      <button type="button" class="popup__button-close button-opacity"></button>
    </div>
  </div>
  <div class="popup popup-open-image">
    <div class="popup__image-container">
      <figure class="popup__figure">
        <img src="#" alt="#" class="popup__figure-image">
        <figcaption class="popup__figcaption-image"></figcaption>
      </figure>
      <button type="button" class="popup__button-close button-opacity"></button>
    </div>
  </div>
</div>
<template id="element-template">
  <li class="element">
    <article>
      <img src="#" alt="#" class="element__image">
      <div class="element__basement">
        <h2 class="element__title"></h2>
        <div class="element__like">
          <button type="button" class="element__button-like"></button>
        </div>
      </div>
      <button type="button" class="element__button-trash button-opacity"></button>
    </article>
  </li>
</template>
<script src="./scripts/index.js"></script>
</body>
</html>
